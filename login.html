<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Meal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="/images/HOTMEAL-23 - 1.svg" alt="App Logo" class="logo-img" />
      </div>
    </nav>
    <main class="main">
      <div class="login-main">
        <h1 class="page-title">Sign In</h1>

        <form id="loginForm" novalidate>
          <!-- Email field -->
          <div class="field-group">
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Enter email"
              autocomplete="email"
              required
            />
            <p class="field-error" id="emailError"></p>
          </div>

          <!-- Password field -->
          <div class="field-group">
            <div class="pass-input">
              <input
                type="password"
                id="password"
                class="input-field"
                placeholder="Enter password"
                autocomplete="current-password"
                required
              />
              <button
                type="button"
                class="eye-toggle"
                id="eyeToggle"
                title="Show/hide password"
              >
                <img src="/images/show.png" alt="show" />
                <img src="/images/hide.png" alt="hide" />
              </button>
            </div>
            <p class="field-error" id="passwordError"></p>
          </div>

          <div class="form-row">
            <label class="remember-label">
              <input type="checkbox" id="remember" class="remember-check" />
              <span class="check-custom"></span>
              <span class="remember-text">Remember Me</span>
            </label>
            <a href="#" class="forgot-link">Forget Password</a>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn-continue" id="continueBtn">
            <span class="btn-label" id="btnLabel">Continue</span>
            <span class="btn-spinner" id="btnSpinner"></span>
          </button>
        </form>

        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-word">Or</span>
          <span class="divider-line"></span>
        </div>

        <button class="btn-google" type="button" id="googleBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          <span>Continue With Google</span>
        </button>

        <p class="signup-prompt">
          <a href="signup.html" class="signup-link"
            >"New To Hot Meal? Sign Up Free â†’"</a
          >
        </p>
      </div>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
